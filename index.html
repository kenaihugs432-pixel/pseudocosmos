
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Modelo em AR Animado</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer
      src="aha.glb"
      alt="Modelo animado"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      autoplay>
    </model-viewer>
  </body>
</html>
