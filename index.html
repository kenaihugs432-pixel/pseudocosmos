<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D em AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="aha.glb"          <!-- Modelo para Android -->
    ios-src="aha.usdz"     <!-- Modelo para iOS -->
    alt="Modelo animado"
    ar
    ar-modes="scene-viewer quick-look"
    ar-scale="auto"
    ar-placement="floor"
    camera-controls
    auto-rotate
    autoplay
    exposure="1"
    shadow-intensity="1"
    background-color="transparent">
  </model-viewer>
</body>
</html>
