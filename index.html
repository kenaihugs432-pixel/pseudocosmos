<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D em AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100%; height: 100vh; }
    /* Força o botão AR visível mesmo em dispositivos compatíveis */
    .ar-button { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); z-index: 1; }
  </style>
</head>
<body>
  <model-viewer
    src="aha.glb"
    alt="Modelo animado"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="auto"
    ar-placement="floor"
    camera-controls
    auto-rotate
    autoplay
    exposure="1"
    shadow-intensity="1"
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
