<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Teste</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
      import { ARButton } from "https://unpkg.com/three@0.152.2/examples/jsm/webxr/ARButton.js";
      import { GLTFLoader } from "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

      let camera, scene, renderer;
      let controller, reticle;
      let model = null;
      let mixer = null;
      let clock = new THREE.Clock();

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer));

        // Luz ambiente + direcional
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(0, 10, 0);
        scene.add(dirLight);

        // Carregar modelo GLB
        const loader = new GLTFLoader();
        loader.load(
          "aha.glb",
          (gltf) => {
            model = gltf.scene;
            model.visible = false; // começa invisível
            scene.add(model);

            if (gltf.animations.length > 0) {
              mixer = new THREE.AnimationMixer(model);
              gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
              });
              console.log("Animações carregadas:", gltf.animations.map(a => a.name));
            }
          },
          undefined,
          (error) => {
            console.error("Erro ao carregar modelo:", error);
          }
        );

        // Retículo para detectar o chão
        const geometry = new THREE.RingGeometry(0.07, 0.1, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({
          color: 0x00ff00,
        });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Controller
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        window.addEventListener("resize", onWindowResize);
      }

      function onSelect() {
        if (model && reticle.visible) {
          model.position.setFromMatrixPosition(reticle.matrix);
          model.visible = true;
          console.log("Modelo colocado na cena!");
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          const viewerPose = frame.getViewerPose(referenceSpace);
          if (viewerPose) {
            const hitTestResults = frame.getHitTestResults(
              session.requestReferenceSpace
            );
          }
        }

        if (mixer) mixer.update(clock.getDelta());

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
